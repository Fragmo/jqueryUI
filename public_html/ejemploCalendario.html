    <body>
       
        <div id="fechas"></div>
        
        <script>
            $("#fechas").datepicker({
                firstDay: 1, //la semana empieza los lunes
                dayNamesMin: ["Do","Lu","Ma","Mi","Ju","Vi","Sa"],
                numberOfMonths: 2,
                changeYear: true,
                changeMonth: true,
                yearChange: "-1:+25",
                onSelect: function(){
                    var fechaElegida = $("#fechas").datepicker('getDate');
                    console.log(fechaElegida);
                    var dia = fechaElegida.getDate();
                    var mes = fechaElegida.getMonth()+1;
                    console.log(dia);
                    console.log(mes);
                }
            });
         
                
        </script>
    </body>
